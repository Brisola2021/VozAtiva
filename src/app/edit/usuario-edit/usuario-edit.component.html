<div class="container col-md-12 bg-img">
    <div class="container ">

      <div class="row">
  
        <div class="col-md-12 ">
          <h1 class="text-center text-white">Atualizar meu usu치rio</h1>
        </div>
  
      </div>
  
      <div class="col-md-6 offset-md-3">
  
        <div class="form-group ct">
          <label class="font-weight-bold text-white" for="nome">Nome</label>
          <input [(ngModel)]="usuario.nome" class="form-control tm-form" type="text" name="nome" id="nome"
            placeholder="Digite seu nome completo">
        </div>
  
        <div class="form-group ct">
          <label class="font-weight-bold text-white" for="usuario">Usuario</label>
          <input [(ngModel)]="usuario.usuario" class="form-control tm-form" type="text" name="usuario" id="usuario"
            placeholder="Digite seu usu치rio">
        </div>
  
        <div class="form-group ct">
          <label class="font-weight-bold text-white" for="foto">Link da foto</label>
          <input [(ngModel)]="usuario.foto" class="form-control tm-form" type="text" name="foto" id="foto"
            placeholder="insira o link da foto">
        </div>
  
        <div class="form-group ct">
          <label class="font-weight-bold text-white" for="senha">Senha</label>
          <input (input)="confirmeSenha($event)" class="form-control tm-form" type="password" name="password" id="senha"
            placeholder="Digite sua senha">
        </div>
  
        <div class="form-group ct">
          <label class="font-weight-bold text-white" for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]="usuario.senha" class="form-control tm-form" type="password" name="password"
            id="confirmSenha" placeholder="Confirme sua senha">
        </div>
  
        <div class="form-group ct">
          <label class="font-weight-bold text-white" for="tipo">Tipo de usu치rio</label>
          <select class="form-control tm-form" name="tipo" id="tipo" (change)='tipoUser($event)'>
            <option> Selecione um tipo de usu치rio</option>
            <option value="normal">Normal</option>
            <option value="adm">Administrador</option>
          </select>
        </div>
  
  
        <div class="d-flex justify-content-center ct">
          <button type="submit" class="btn btn-danger mr-4" routerLink="/postagem">Cancelar</button>
          <button (click)="atualizar()" type="submit" class="btn btn-success">Atualizar</button>
        </div>
  
      </div>
  
    </div>
  </div>
